<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <title> Bate-Papo da Uol</title>
    
</head>
<body>

    <div class="tela-login">
        <img src="img/7.png">
        <input class="user" type="text" placeholder="Digite seu nome">
        <button onclick="loginAuthentication()">Entrar</button>
    </div>

    <div class="sidbar disabled">
        
        <div class="sid-outside" onclick="onOffSidbar()">
        </div>

        <div class="sid-options">

            <p>Escolha um contato para enviar mensagem:</p>
            <h1 class="onlines">X pessoas onlines</h1>
            <div class="section">
                <!--Usuarios inseridos do servidor-->
            </div>

            <p>Escolha a visibilidade:</p>
            <div class="section"> 
                <div class="option private_message " onclick="selectType('private_message')"> 
                    <ion-icon name="lock-closed" role="img" class="md hydrated" aria-label="person"></ion-icon>Reservadamente
                    <ion-icon class="icone" name="checkmark-sharp" role="img" aria-label="checkmark sharp"></ion-icon> 
                </div>

                <div class="option message check" onclick="selectType('message')"> 
                    <ion-icon name="lock-open" role="img" class="md hydrated" aria-label="person"></ion-icon>Publico
                    <ion-icon class="icone" name="checkmark-sharp" role="img" aria-label="checkmark sharp"></ion-icon> 
                </div>

            </div> 
        </div>
    </div>

    <!-- Corpo da page: topo, corpo e barra de enviar msgs-->
    <header class="topo">
        <img src="img/7.png">
        <ion-icon class="icon" name="people" onclick="onOffSidbar()"></ion-icon>
    </header>

    <main class="messages">   
        <!--Msgs inseridos do servidor-->                
    </main>
    
    <footer class="footer">
        <input  data-identifier="message" class="send-msg" type="text" placeholder="Escreva sua msg aqui">
        <ion-icon class="icon" name="paper-plane-outline" onclick="sendMsg()"></ion-icon>
    </footer>


    <script src="script/script.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
