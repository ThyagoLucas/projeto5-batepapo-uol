<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <title> Bate-Papo da Uol</title>
    
</head>
<body>

    <div class="tela-login">
        <img src="img/7.png">
        <input class="user" type="text" placeholder="Digite seu nome">
        <button onclick="loginAuthentication()">Entrar</button>
    </div>

    <div class="sidbar disabled">
        
        <div class="sid-outside" onclick="onOffSidbar()">
        </div>

        <div class="sid-options">

            <p>Escolha um contato para enviar mensagem:</p>
            <h1 class="onlines">X pessoas onlines</h1>

            <div class="section">
                <button  onclick="selectUser('todos')"> <ion-icon name="people"></ion-icon>  Todos</button>
               
 
            </div>

            <p>Escolha a visibilidade:</p>
            <button class="visibility" onclick="selectType('private_message')"><ion-icon name="lock-closed"></ion-icon></ion-icon>Reservadamente</button>
            <button onclick="selectType('message')"><ion-icon name="lock-open"></ion-icon>Todos</button>
            
            
        </div>

    </div>

    <header class="topo">
        <img src="img/7.png">
        <ion-icon class="icon" name="people" onclick="onOffSidbar()"></ion-icon>

    </header>

    <main class="messages">
        
        
                      
    </main>
    
    <footer class="footer">
        <input class="send-msg" type="text" placeholder="Escreva sua msg aqui">
        <ion-icon class="icon" name="paper-plane-outline" onclick="sendMsg()"></ion-icon>
    </footer>



    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
